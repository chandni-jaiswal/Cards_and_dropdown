<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container p-5">
    <button type="button" class="btn btn-primary">Primary </button>
    <button class="btn btn-secondary" type="button">Secondary </button>
    <button class="btn btn-success" type="button">Success </button>
    <button class="btn btn-info" type="button">Info </button>
    <button class="btn btn-warning" type="button">Warning </button>
    <button class="btn btn-danger" type="button">Danger </button>
    <button class="btn btn-dark" type="button">Dark </button>
    <button class="btn btn-light" type="button">Light </button>
    <button class="btn btn-link" type="button">Link </button>

    <hr class="m-3">
    <!-- Outline Buttons -->
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-warning">warning</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <button type="button" class="btn btn-outline-light text-dark">Light</button>
    <button type="button" class="btn btn-outline-white">White</button>
    <button type="button" class="btn btn-outline-link">Link</button>
    <hr class="m-5">
    <!-- Button Sizes -->
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-danger btn-lg">Danger</button>
    <button type="button" class="btn btn-info btn=sm">Info</button>
    <hr class="m-5">
    <!-- Level Buttons -->
    <button type="button" class="btn btn-primary btn-block  w-25 m-5" >Block level button</button>
    <button type="button" class="btn btn-secondary btn-block">Block level button</button>
    <hr class="m-5">
    <a href="#" class="btn btn-primary">Primary Link</a>
    <a href="#" class="btn btn-secondary">Link</a>

    <hr class="m-5">
    <!-- Button states -->
    <button type="button" class="btn btn-primary" disabled tabindex="-1" aria-disabled="true">Primary button</button>
    <button type="button" class="btn btn-primary" active>Button</button>
    <a href="#" class="btn btn-primary disabled" aria-pressed="true">Primary Link</a>
    <a href="#" class="btn btn-primary active" aria-pressed="true">Link</a>
    <hr class="m-3">
    <a href="./BootstrapPart2.html">Links page</a>
</body>
</html>
